<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .group {
      margin: 10px 0;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .group-header {
      cursor: pointer;
      padding: 8px;
      background: #e0e0e0;
      border-radius: 4px;
    }
    .group-content {
      overflow-y: auto;
      margin-top: 5px;
    }
    .tab-item {
      padding: 4px 8px;
      cursor: pointer;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      border: 2px solid #fff;
    }
    .total {
      font-weight: bold;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div id="groups"></div>
  <div class="total">总标签数: <span id="total">0</span></div>
  <script src="popup.js"></script>
</body>
</html>
